<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>CollabDesk</title>

	<!-- Load style sheets -->
	<link rel="stylesheet" href="jquery-ui-1.10.2/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

	<!-- Load any supplemental Javascript libraries here -->
	<script type="text/javascript" src="jquery-ui-1.10.2/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="jquery-ui-1.10.2/ui/jquery-ui.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

	<!-- Load our own Javascript files and stylesheets here -->
	<script type="text/javascript" src="message.js"></script>
	<script type="text/javascript" src="database.js"></script>
	<script type="text/javascript" src="preloadData.js"></script>
	<script type="text/javascript" src="readMessage.js"></script>
	<link rel="stylesheet" href="styles.css" />

		// example of creating a message and getting day and time

		console.log(msg);
		$('.browse').html(msg.toString());
		msg.getDay();
		msg.getTime();

		// view the preloaded database

		// display a static message in the reading pane (until this is called from browsing pane)
		displayMessage(3);

	</script>

</head>

<body>
	<div class="loginHeader row-fluid btn disabled">
		<div class="span8"> 
			<div class="">
				<h3 class="logo side floatLeft">CollabDesk</h3>
			</div>
		</div>
		<div class="span4"> 
			<div class="">
				<div class="avatar side">
					<img class="avatar" src="images/generic_avatar.jpg"/>
				</div>
				<h3 class=" side">Sally</h3>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<!-- browse pane -->
			<div class="browse side floatLeft left">Browse Pane</div>
			
		<div class="side floatRight right">

		<!-- reading pane -->
            <div class="reading">Reading Pane
                <div class="originalMsg">
                    <div class="originalMsgHeader"></div>
                    <div class="originalMsgBody"></div>
                </div>
                <div class="replies"></div>
                <div class="hashtags"></div>
                <div class="replyButton">Reply button</div>
            </div>

		<!-- create message pane -->

			<form class="form">
			<fieldset>

			<!-- Form Name -->
			<legend>Create New Message</legend>

			<!-- Select Template -->
			<div class="controls-row">
			<div class="span5">
				<div class="control-group">
				  <label class="control-label"></label>
				  <div class="controls">
				    <select id="selectTemplate" name="selectTemplate" class="input-xlarge">
				      <option>Other...</option>
				      <option>High Priority</option>
				      <option>Alert Desk Captain</option>
				    </select>
				  </div>
				</div>

			<!-- Title -->
				<div class="control-group">
				  <label class="control-label"></label>
				  <div class="controls">
				    <input id="textinput" name="textinput" type="text" placeholder="Title" class="input-xlarge">
				    
				  </div>
				</div>
			</div>

			<!-- Multiple Radios -->
			<div class="span4">
				<div class="control-group">
				  <label class="control-label"></label>
				  <div class="controls">
				    <label class="radio">
				      <input type="radio" name="radios" value="Option one" checked="checked">
				      Note or Issue
				    </label>
				    <label class="radio">
				      <input type="radio" name="radios" value="Option two">
				      High Priority
				    </label>
				    <label class="radio">
				      <input type="radio" name="radios" value="Option two">
				      Alert Desk Captain
				    </label>
				  </div>
				</div>
			</div>
			</div>
			<!-- Message Text Area -->
				<div class="control-group">
				  <label class="control-label"></label>
				  <div class="controls">                     
				    <textarea id="textarea" name="textarea" class="input-block-level">Your message here.</textarea>
				  </div>
				</div>

			<!-- Tags -->
				<div class="control-group">
				  <label class="control-label"></label>
				  <div class="controls">
				    <div class="input-prepend">
				      <span class="add-on">#</span>
				      <input id="prependedtext" name="prependedtext" class="input-block-level" placeholder="#tags" type="text">
				    </div>
				    
				  </div>
				</div>

			<!-- Submit -->
				<div class="form-actions floatRight">
					<button type="submit" class="btn btn-primary">Submit Message</button>
					<button type="button" class="btn">Cancel</button>
				</div>
			</fieldset>
			</form>

			
		</div>

</div>

</body>

</html>
